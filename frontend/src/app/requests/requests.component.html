<div *ngIf="isLoggedIn">
  <button *ngIf="userRole === 'elderly'" (click)="navigateToMyRequests('elderly')">My Requests</button>
  <button *ngIf="userRole === 'volunteer'" (click)="navigateToMyRequests('volunteer')">My Requests</button>
</div>

<div *ngIf="userRole === 'elderly'">
  <h2>Create a New Request</h2>
  <textarea [(ngModel)]="description" placeholder="Describe your request"></textarea>
  <button (click)="createRequest()">Submit Request</button>
</div>

<div>
  <h2>Available Requests</h2>
  <div *ngFor="let request of requests">
    <p>{{ request.description }}</p>
    <!-- Show Accept button only for volunteers -->
    <button *ngIf="userRole === 'volunteer'" (click)="acceptRequest(request)">Accept Request</button>
  </div>
</div>
