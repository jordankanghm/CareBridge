<div class="login-container">
  <h2>Login</h2>

  <form (ngSubmit)="login()" #loginForm="ngForm">
    <!-- Username Field -->
    <div class="form-group">
      <label for="username">Username</label>
      <input
        type="text"
        id="username"
        name="username"
        [(ngModel)]="username"
        required
        placeholder="Enter your username"
        class="form-control"
      />
    </div>

    <!-- Password Field -->
    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        [(ngModel)]="password"
        required
        placeholder="Enter your password"
        class="form-control"
      />
    </div>

    <!-- Submit Button -->
    <button type="submit" [disabled]="!loginForm.form.valid" class="btn btn-primary">
      Login
    </button>

    <!-- Optional Error Message -->
    <div *ngIf="loginError" class="error-message">
      Invalid username or password
    </div>
  </form>
</div>
